<button (click)="onClickHandler()" class="cursor-pointer py-2 px-4 text-white" [ngClass]="{
  'bg-slate-950 border-none': filled(),
  'bg-transparent text-black border-2 border-solid border-neutral-950': !filled(),
  'w-full': full(),
  'text-sm': size() === 'small',
  'text-base': size() === 'medium',
  'text-lg': size() === 'large',
  'rounded-full': rounded(),
  'rounded-md': !rounded(),
  'opacity-50 cursor-not-allowed': disabled(),
}">
  @if (label()) {
    {{ label() }}
  } @else {
    <ng-content />
  }
</button>
