name: Catalog MFE CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/frontend-catalog/**'
      - 'projects/frontend-lib/**'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/frontend-catalog/**'
      - 'projects/frontend-lib/**'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig.json'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Catalog MFE
      run: npm run build frontend-catalog -- --configuration production

    - name: Run tests
      run: npm run test frontend-catalog -- --watch=false --browsers=ChromeHeadless