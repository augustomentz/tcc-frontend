name: mfe-shell

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/frontend-shell/**'
      - 'projects/frontend-lib/**'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/frontend-shell/**'
      - 'projects/frontend-lib/**'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig.json'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Clean install
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install

    - name: Build MFE
      run: npm run build frontend-shell -- --configuration production

    - name: Run tests
      run: npm run test frontend-shell -- --watch=false --browsers=ChromeHeadless