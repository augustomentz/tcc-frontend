name: Build - MFE Shell

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/frontend-shell/**'
      - 'projects/frontend-lib/**'
      - '.github/workflows/frontend-shell.yml'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig.json'
  workflow_dispatch: # For manual triggers (ignore paths)
    inputs: # Optional: Custom inputs for overrides
      environment: # Example input for overrides
        description: 'Ambiente para build (ex.: production)'
        required: false
        default: 'production'
        
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to v4 for better path resolution in monorepos
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
         
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
         
      - name: Build Frontend Lib
        run: npm run build frontend-lib
       
      - name: Build MFE
        run: npm run build frontend-shell -- --configuration production
       
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
         
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Enables cache
        
      - name: Copy Dockerfile to root context
        run: cp ./projects/frontend-shell/Dockerfile ./Dockerfile
      
      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ahmentz/tcc-frontend
          tags: |
            tcc-frontend-shell:type=ref,event=branch  # Prefixo para shell
            tcc-frontend-shell:type=ref,event=tag
            tcc-frontend-shell:type=sha
            tcc-frontend-shell:latest
           
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Root context of the repo (to access dist/ from npm builds)
          file: ./Dockerfile # Uses the copy in root to avoid subdir issues in Buildx
          push: ${{ github.event_name != 'pull_request' }} # Push only on pushes/tags
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max # Cache Docker layers for efficiency
          build-args: | # Optional overrides for build-time (e.g., for Angular env)
            NODE_ENV=production
