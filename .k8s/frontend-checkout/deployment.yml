apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcc-frontend-checkout
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcc-frontend-checkout
  template:
    metadata:
      labels:
        app: tcc-frontend-checkout
    spec:
      containers:
        - name: checkout
          image: ahmentz/tcc-frontend:front-checkout-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "40Mi"
              cpu: "40m"
