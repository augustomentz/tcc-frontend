apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcc-frontend-catalog
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcc-frontend-catalog
  template:
    metadata:
      labels:
        app: tcc-frontend-catalog
    spec:
      containers:
        - name: catalog
          image: ahmentz/tcc-frontend:front-catalog-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "40Mi"
              cpu: "40m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
